
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Delima Cell</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/home}" th:text="#{layout.title.delimacell}"></a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#!" th:text="#{layout.menu.settings}"></a></li>
                <li><a class="dropdown-item" href="#!" th:text="#{layout.menu.activity-log}"></a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" th:text="#{layout.menu.logout}" th:href="@{/logout}">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-light" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Core</div>
                    <a class="nav-link" th:href="@{/home}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Dashboard
                    </a>
                    <!-- Label Menu Managements-->
                    <!-- Product -->
                    <div class="sb-sidenav-menu-heading" th:text="#{layout.label.menu.management}"></div>
                    <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-store"></i></div>
                        <span th:text="#{layout.label.menu.product}"></span>
                        <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                    </a>
                    <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                        <nav class="sb-sidenav-menu-nested nav">
                            <a class="nav-link" href="#!" th:text="#{layout.menu.product.voucher}"></a>
                            <a class="nav-link" href="#!" th:text="#{layout.menu.product.kartu-perdana}"></a>
                            <a class="nav-link" href="#!" th:text="#{layout.menu.product.food}"></a>
                        </nav>
                    </div>
                    <!-- Employee-->
                    <a sec:authorize="hasAuthority('EMPLOYE::WRITE')" class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePages" aria-expanded="false" aria-controls="collapsePages">
                        <div class="sb-nav-link-icon"><i class="fa-regular fa-circle-user"></i></div>
                        <span th:text="#{employee.text.employee}"></span>
                        <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                    </a>
                    <div class="collapse" id="collapsePages" aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
                        <nav class="sb-sidenav-menu-nested nav">
                            <a class="nav-link" th:href="@{/employees}" th:text="#{employee.text.list-employee}"></a>
                            <a class="nav-link" th:href="@{/employee/registration}" th:text="#{employee.text.registration}"></a>
                        </nav>
                    </div>
                    <!-- Stock Products-->
                    <a class="nav-link" href="#!">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-arrow-trend-up"></i></div>
                        <span th:text="#{layout.menu.stock-product}"></span>
                    </a>
                    <!-- Notifications-->
                    <a class="nav-link" href="#!">
                        <div class="sb-nav-link-icon"><i class="fa-regular fa-bell"></i></div>
                        <span th:text="#{layout.menu.notifications}"></span>
                    </a>

                    <!-- Label Menu Transaction-->
                    <div class="sb-sidenav-menu-heading" th:text="#{layout.label.menu.transaction}"></div>
                    <a class="nav-link" href="#!">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-chart-line"></i></div>
                        <span th:text="#{layout.menu.financial-report}"></span>
                    </a>
                    <a class="nav-link" href="#!">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-calendar-day"></i></div>
                        <span th:text="#{layout.menu.sales}"></span>
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                <span th:text="${loggedInAs}"></span>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <section layout:fragment="content">
            </section>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; mrizkisaputra 2024.</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
